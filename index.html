<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipkart Clone</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f3f6;
    }

    /* Header */
    .header {
        background-color: #2874f0;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
    }

    .search-box {
        width: 40%;
        padding: 7px;
        border: none;
        border-radius: 2px;
    }

    .header button {
        padding: 6px 15px;
        background: white;
        border: none;
        color: #2874f0;
        font-weight: bold;
        cursor: pointer;
    }

    /* Product Section */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .card {
        background: white;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .price {
        color: green;
        font-weight: bold;
        margin: 10px 0;
    }

    .card button {
        background: #fb641b;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 3px;
    }

    .card button:hover {
        background: #e55b16;
    }

    /* Footer */
    .footer {
        background: #172337;
        color: white;
        padding: 15px;
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="header">
    <div class="logo">Flipkart</div>
    <input type="text" class="search-box" placeholder="Search for products, brands and more">
    <button>Login</button>
</div>

<div class="products">
    <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Product">
        <h3>Smartphone</h3>
        <p class="price">₹14,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Product">
        <h3>Laptop</h3>
        <p class="price">₹54,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Product">
        <h3>Headphones</h3>
        <p class="price">₹1,499</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Product">
        <h3>Smart Watch</h3>
        <p class="price">₹2,999</p>
        <button>Add to Cart</button>
    </div>
</div>

<div class="footer">
    © 2026 Flipkart Clone | Designed for Demo
</div>

</body>
</html>
